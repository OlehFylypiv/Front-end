<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Work With DOM</title>
		<script src="main.js"></script>
		
		<style>
            .hour {
                color: aqua;
            }

            .min {
                color: violet;
            }

            .sec {
                color: green;
            }
        </style>
	</head>

	<body>
		
    	<button onclick="doClock()">Start Clock</button>
	
		<div id="clock">
            <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
        </div>
	</body>
</html>
