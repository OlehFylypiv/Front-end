<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Work With DOM</title>
        
        <style>
            #container {
                width: 500px;
                height: 500px;
                position: relative;
                background: green;
            }
            
            #animate {
                width: 60px;
                height: 60px;
                position: absolute;
                background-color: blue;
            }
        </style>
    </head>

    <body>
        
        <button onclick="animation()">Animate</button>

        <div id ="container">
            <div id ="animate"></div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
