<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>AngularJS_04</title>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body>
		<div ng-app = "myApp">
				<!-- Create my own directive -->
			<my-test-directive></my-test-directive>
			<div my-test-directive></div>
			<div class = "my-test-directive"></div>
			<!-- directive: my-test-directive -->
			<script>
				let app = angular.module("myApp", []);
				app.directive("myTestDirective", function() {
    				return {
    					/* restrict : "C", add the value "C" 
    					to be able to invoke the directive from a class name. */
    					
    					/* replace : true, added the replace property in this example, 
    					otherwise the comment would be invisible. */
    					
    					/* restrict : "M", add the value "M" to the restrict property to 
    					be able to invoke the directive from a comment. */
        				
        				template : " <h1>Hello, world</h1> "
    				};
				});
			</script>
		</div>
	</body>
</html>
